<html>

<head>
    <title>Aguante Vue!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <div id="app">
        clicks: {{ clicks }} <br>
        <button v-on:click="clickear">Click</button> <br> <br> <br>
        
        <p>{{ message }}</p> 
        <input v-model="message">
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                clicks: 0,
                message: ""
            },
            methods:{
                clickear: function(){
                    this.clicks++;
                }
            }
        })
    </script>
</body>

</html>
